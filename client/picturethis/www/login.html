    <div class="fullscreen" id="main_page">

    <script id="login-tpl" type="text/template">
        <div style="text-align:center;">
            <img src="img/logo.png">
        </div>
        <form onsubmit="event.preventDefault()">
            <div style="text-align:center;">
                <input type="text" name="username" placeholder="Username">
                <br><br>
                <input type="password" name="password" placeholder="Password">
                <br><br><br>
                <button class="big_button" type="submit" onclick="userLogin()">Login</button>
                </form>
                <br>
                <a href="#sign up">Create a new account</a>
            </div>
    </script>

    <script id="signup-tpl" type="text/template">
        <header class="bar bar-nav">
            <button onclick="backToLogin()" class="btn btn-positive pull-left">Back</button>
            <h1 class="title">Create your account</h1>
        </header>
        <div style="text-align:center;">
            <form onsubmit="event.preventDefault()">
                <br>
                <input type="text" name="username" placeholder="Username">
                <br><br>
                <input type="password" name="password" placeholder="Password">
                <br><br><br>
                <button class="big_button" type="submit" onclick="makeAccount()">Create Account</button>
            </form>
        </div>
    </script>

<script>
    function makeAccount() {
        setSpinnerVisibility(true);
        var username = $("[name='username']").val();
        var password = $("[name='password']").val();

        var signUpView = new SignUpView();
        signUpView.createAccount(username,password);
    }

    function userLogin() {
        setSpinnerVisibility(true);
        var username = $("[name='username']").val();
        var password = $("[name='password']").val();

        var loginView = new LoginView();
        loginView.userLogin(username,password);
    }

    function backToLogin() {
        setSpinnerVisibility(true);
        var signUpView = new SignUpView();
        signUpView.backToLogin();
    }
</script>
