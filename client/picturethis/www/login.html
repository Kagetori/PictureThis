<div class="fullscreen" id="main_page">
    <script id="login-tpl" type="text/template">
        <div class="container">
            <br>
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                    <img src="img/logo-large.png" class="img-responsive center-block">
                </div>
            </div>
            <br>
            <form onsubmit="event.preventDefault()">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2">
                        <button id="login" class="btn btn-block big_button" type="submit" onclick="userLogin()">Log In!</button>
                        <br>
                    </div>
                </div>
            </form>

            <div class="text-center">
                <a href="#sign up" >Create a new account</a>
            </div>
            <br><br>
        </div>

    </script>
    <script id="signup-tpl" type="text/template">
        <div class="container">
            <br>
            <button onclick="backToLogin()" class="btn navigation_button">Back</button>
            <h1 class="title">Create your account</h1>

            <form onsubmit="event.preventDefault()">
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password_confirm" placeholder="Retype your password">
                    <br><br>
                </div>
                <div class="col-xs-10 col-xs-offset-1">
                    <button class="btn btn-block big_button" type="submit" onclick="newAccount()">Create Account</button>
                    <br><br><br>
                </div>

            </form>
        </div>
    </script>

<script>
    function newAccount() {
        if (confirmPassword()){
            makeAccount();
        } else {
            window.alert("Passwords don't match");
        }
    }

    function confirmPassword() {
        var password = $("[name='password']").val();
        var password_confirm = $("[name='password_confirm']").val();
        return (password === password_confirm);
    }

    function makeAccount() {
        setSpinnerVisibility(true);
        var username = $("[name='username']").val();
        var password = $("[name='password']").val();
        var signUpView = new SignUpView();
        signUpView.createAccount(username,password);
    }

    function userLogin() {
        setSpinnerVisibility(true);
        var username = $("[name='username']").val();
        var password = $("[name='password']").val();

        var loginView = new LoginView();
        loginView.userLogin(username,password);
    }

    function backToLogin() {
        setSpinnerVisibility(true);
        var signUpView = new SignUpView();
        signUpView.backToLogin();
    }
</script>
