    <script id="login-tpl" type="text/template">
        <br><br>
        <div style="text-align:center;">
            <img src="img/logo.png">
        </div>
        <br><br>
        <p>
            <span class="boxed" id="G1" >H</span>
            <span class="boxed" id="G2" >_</span>
            <span class="boxed" id="G3" >_</span>
            <span class="boxed" id="G4" >_</span>
        </p>
        <p>
            <span class="boxed" id="1" onclick="boxClick(this)">H</span>
            <span class="boxed" id="2" onclick="boxClick(this)">I</span>
            <span class="boxed" id="3" onclick="boxClick(this)">D</span>
            <span class="boxed" id="4" onclick="boxClick(this)">E</span>
            <span class="boxed" id="del" onclick="boxClick(this)">[<-]</span>
        </p>
        <p>
            <span class="boxed" id="7" onclick="boxClick(this)">C</span>
            <span class="boxed" id="8" onclick="boxClick(this)">A</span>
            <span class="boxed" id="9" onclick="boxClick(this)">T</span>
            <span class="boxed" id="10" onclick="boxClick(this)">S</span>
        </p>
        <form onsubmit="event.preventDefault()">
            <div style="text-align:center;">
                <input type="text" name="username" placeholder="Username">
                <br><br>
                <input type="password" name="password" placeholder="Password">
                <br><br><br>
                <button class="big_button" type="submit" onclick="userLogin()">Login</button>
                </form>
                <br>
                <a href="#sign up">Create a new account</a>
            </div>
    </script>

    <script id="signup-tpl" type="text/template">
        <div>        
        <header class="navigation_bar">
            <button onclick="backToLogin()" class="navigation_button float-left">Back</button>
            <div style="text-align:center;"><h1 class="title">Create your account</h1></div>
        </header>
        </div>
        <div style="text-align:center;" class="under_navbar">
            <form onsubmit="event.preventDefault()">
                <br>
                <input type="text" name="username" placeholder="Username">
                <br><br>
                <input type="password" name="password" placeholder="Password">
                <br><br><br>
                <button class="big_button" type="submit" onclick="makeAccount()">Create Account</button>
            </form>
        </div>
    </script>

<script>
    function makeAccount() {
        setSpinnerVisibility(true);
        var username = $("[name='username']").val();
        var password = $("[name='password']").val();

        var signUpView = new SignUpView();
        signUpView.createAccount(username,password);
    }

    function userLogin() {
        setSpinnerVisibility(true);
        var username = $("[name='username']").val();
        var password = $("[name='password']").val();

        var loginView = new LoginView();
        loginView.userLogin(username,password);
    }

    function backToLogin() {
        setSpinnerVisibility(true);
        var signUpView = new SignUpView();
        signUpView.backToLogin();
    }

    function boxClick(elt) {
        var letter = elt.innerHTML;
        showAlert("Letter is: " + letter);
        //find id of first unoccupied guess box
        var gid = getFirstBlankId();
        document.getElementById(gid).innerHTML = letter;
    }
    //returns element id of first blank guess box
    function getFirstBlankId() {
        for (i=1; i<5; i++) {
            var id = "G" + i;
            if (document.getElementById(id).innerHTML == "_"){
                return id;
            }
        }
    }
</script>
