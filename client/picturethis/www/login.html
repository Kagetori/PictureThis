<div class="fullscreen" id="main_page">

<script id="login-tpl" type="text/template">
    <header class="bar bar-nav">
        <h1>Login</h1>
    </header>
    <div class="bar bar-standard bar-header-secondary">
        <form onsubmit="event.preventDefault()">
        Username:<br>
        <input type="text" name="username">
        <br>
        Password:<br>
        <input type="password" name="password">
        <br><br>
        <!--input type="submit" value="Login"-->
        <button class="mainbutton" type="submit" onclick="userLogin()">Login</button>
        </form>
        <br>
    <a href="#sign up">Sign up for an account</a>
    </div>
    <div class="content"></div>
</script>

<script id="signup-tpl" type="text/template">
    <header class="bar bar-nav">
        <h1 class="title">Create your account</h1>
    </header>
    <div class="bar bar-standard bar-header-secondary">
        <form onsubmit="event.preventDefault()">
        Username:<br>
        <input type="text" name="username">
        <br>
        Password:<br>
        <input type="password" name="password">
        <br><br>
        <!--input type="submit" value="Create account" onclick="createAccount"-->
        <button class="mainbutton" type="submit" onclick="makeAccount()">Create Account</button>
        </form>
    </div>
    <br>
    <div class="content"></div>
</script>

<script>
    function makeAccount() {
        setSpinnerVisibility(true);
        var username = $("[name='username']").val();
        var password = $("[name='password']").val();

        var signUpView = new SignUpView();
        signUpView.createAccount(username,password);
    }

    function userLogin() {
        setSpinnerVisibility(true);
        var username = $("[name='username']").val();
        var password = $("[name='password']").val();

        var loginView = new LoginView();
        loginView.userLogin(username,password);
    }
</script>
