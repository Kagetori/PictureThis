<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="refresh" content="1500; url=friends.html" >
    <link href="http://css-spinners.com/css/spinner/spinner.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">

</head>

<body>
<div class="fullscreen" id="main_page">

<script id="friendlist-tpl" type="text/template">
    <header class="navigation_bar">
        <button onclick="logout()" class="navigation_button float-left">Logout</button>
        <button onclick="location.href = '#add friend';" class="navigation_button float-right">
            Add Friend
        </button>
        <div style="text-align:center;"><h1 class="title">Friends</h1></div>
    </header>
    <br><br><br>
    <div id="friend_list_wrapper"></div>
</script>

<script id="add-friend-tpl" type="text/template">
    <header class="navigation_bar">
        <button onclick="backToMain()" class="navigation_button float-left">Back</button>
        <div style="text-align:center;"><h1 class="title">Search User</h1></div>
    </header>
    <div style="text-align:center;" class="under_navbar">
        <form onsubmit="event.preventDefault()">
            <br><br><br>
            <input type="text" name="username" id="friend_search" placeholder="Find Username">
            <br><br><br>
            <button type="submit" onclick="findFriend()" class="big_button">Search</button>
        </form>
    </div>
</script>

<script>
    function findFriend() {
        setSpinnerVisibility(true);
        var username = $("[name='username']").val();

        var addFriendView = new AddFriendView();
        addFriendView.findFriend(username);
    }

    function logout() {
        setSpinnerVisibility(true);
        var friendListView = new FriendListView();
        friendListView.logout();
    }

    function backToMain() {
        setSpinnerVisibility(true);
        var addFriendView = new AddFriendView();
        addFriendView.backToMain();
    }

    function play(friendId) {
        setSpinnerVisibility(true);
        console.log("startGame");
        playGame(friendId);
    }
</script>

<script src="cordova.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/router.js"></script>
<script src="js/services/memory/PictureThisService.js"></script>
<script src="js/spinner.js"></script>
<script src="js/FriendListView.js"></script>
<script src="js/AddFriendView.js"></script>

<script src="js/User.js"></script>
<script src="js/Game.js"></script>
<script src="js/FriendListObject.js"></script>
<script src="js/ShowAlert.js"></script>
<script src="js/ServerCaller.js"></script>
<script src="js/UserParser.js"></script>
<script src="js/GamesParser.js"></script>

<script src="js/FriendListManager.js"></script>

</div>

<div id="spinner_wrapper" style="visibility: hidden;"><table class="spinner_table"><tr><td class="spinner_cell">
<div class="spinner-loader">Loadingâ€¦</div>
</td></tr></table></div>

<script>
    setSpinnerVisibility(true);
</script>

</body>
</html>
