<body>
<div class="fullscreen" id="main_page">

<script id="friendlist-tpl" type="text/template">
    <header class="bar bar-nav">
        <button onclick="logout()" class="mainbutton pull-left">Logout</button>
        <button onclick="location.href = '#add friend';" class="mainbutton pull-right">
            Add Friend
        </button>
        <h1>Friends</h1>
    </header>
    <br><br>
</script>

<script id="add-friend-tpl" type="text/template">
    <header class="bar bar-nav">
        <button onclick="backToMain()" class="mainbutton pull-left">Back</button>
        <h1>Search friend</h1>
    </header>
    <div class="bar bar-standard bar-header-secondary">
        <form onsubmit="event.preventDefault()">
            Your Friend&#39;s Username:<br>
            <input type="text" name="username" id="friend_search">
            <br><br>
            <!--input type="submit" value="Find"-->
            <button type="submit" onclick="findFriend()">Find</button>
        </form>
    </div>
</script>

<script>
    function findFriend() {
        setSpinnerVisibility(true);
        var username = $("[name='username']").val();

        var addFriendView = new AddFriendView();
        addFriendView.findFriend(username);
    }

    function logout() {
        setSpinnerVisibility(true);
        var friendListView = new FriendListView();
        friendListView.logout();
    }

    function backToMain() {
        setSpinnerVisibility(true);
        var addFriendView = new AddFriendView();
        addFriendView.backToMain();
    }

    function play(friendId) {
        setSpinnerVisibility(true);
        console.log("startGame");
        playGame(friendId);
    }
</script>
