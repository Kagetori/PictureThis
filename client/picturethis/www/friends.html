<script id="add-friend-tpl" type="text/template">
    <header class="navigation_bar">
        <button onclick="backToMain()" class="navigation_button float-left">Back</button>
        <div style="text-align:center;"><h1 class="title">Search User</h1></div>

            <br><br><br>

            <button type="submit" onclick="findUser()" class="big_button">Search</button>

<script id="remove-friend-tpl" type="text/template">
    <header class="navigation_bar">
    <button onclick="backToMain()" class="navigation_button float-left">Back</button>
    <div style="text-align:center;"><h1 class="title">Remove Friend</h1></div>
    </header>
    <br><br><br>
    <div id="remove_friend_wrapper"></div>
</script>

<script>
    function showMenu() {
        $('#right').animate({ left: 250 }, 'slow');
    }

    function hideMenu() {
        $('#right').animate({ left: 0 }, 'slow');
    }

    function findUser() {
        setSpinnerVisibility(true);
        var username = $("[name='username']").val();

        findFriend(username);
    }

    function backToMain() {
        setSpinnerVisibility(true);
        var addFriendView = new AddFriendView();
        addFriendView.backToMain();
    }

    function play(friendId) {
        setSpinnerVisibility(true);
        console.log("startGame");
        playGame(friendId);
    }

    function populateRemoveTable(friends) {
        var friendListRemoveWrapper = document.getElementById("remove_friend_wrapper");
        if (friends.length != 0) {
            var tableul = document.createElement('ul');
            tableul.className = "friends_list";
            for (i = 0; i < friends.length; i++) {
                var tableli = document.createElement("li");
                tableli.className = "friend_element";
                friendUserName = friends[i].username;
                var tabletext = document.createTextNode(friendUserName);
                var friendId = friends[i].user_id;
                console.log(friendUserName);
                console.log(friendId);
                var removebutton = document.createElement("button");
                var removetext = document.createTextNode("Remove");
                removebutton.setAttribute("onClick", "removeF("+friendId.toString()+");");
                var blockbutton = document.createElement("button");
                var blocktext = document.createTextNode("Block");
                blockbutton.setAttribute("onClick", "blockF("+friendId.toString()+");");

                removebutton.appendChild(removetext);
                blockbutton.appendChild(blocktext);

                tableli.appendChild(tabletext);
                tableli.appendChild(removebutton);
                tableli.appendChild(blockbutton);
                tableul.appendChild(tableli);
            }
        }
        if (friendListRemoveWrapper.hasChildNodes()) {
            friendListRemoveWrapper.removeChild(friendListRemoveWrapper.childNodes[0]);
        }
        friendListRemoveWrapper.appendChild(tableul);
    }

    function removeF(friendId){
        blockFriend(friendId);
    }

    function blockF(friendId){
        removeFriend(friendId);
    }
</script>
