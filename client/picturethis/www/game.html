    <meta charset="utf-8">

<body>
<div class="fullscreen" id="main_page">

<script id="takepicture-tpl" type="text/template">
    <header class="navigation_bar">
        <button onclick="backToMain()" class="navigation_button float-left">Back</button>
        <div style="text-align:center;"><h1 class="title">Take a picture of this:</h1></div>
    </header>
    <div style="under_navbar" style="text-align:center;">
        <br><br><br>
        <label>{{word}}</label>
        <br><br>
        <img class="photo" id="myImage" src="" />
        <br><br>
        <button onclick="toTakePicture()" class="big_button">Take Picture</button>
        <br>
        <button onclick="toWaitingView()" class="big_button">Send</button>
    </div>
</script>

<script id="waiting-tpl" type="text/template">
    <header class="navigation_bar">
        <button onclick="backToMain()" class="navigation_button float-left">Back</button>
        <div style="text-align:center;"><h1 class="title">Waiting for turn</h1></div>
    </header>
</script>

<script id="guess-tpl" type="text/template">
    <header class="navigation_bar">
        <button onclick="backToMain()" class="navigation_button float-left">Back</button>
        <div style="text-align:center;"><h1 class="title">Guess what this is</h1></div>
    </header>
    <br><br><br>
    <span id="countdown"></span>
    <div style="text-align:center;" class="under_navbar">
        <br>
        <img src="" id="guess_img" alt="an image to be guessed" class="photo deblur">
        <br><br>
        <button onclick="getHint(this)">Get a hint</button>
        <div id="num_stars">#stars</div>
        <div id="word_class"></div>
        <div id="word_category"></div>
        <br>

        <div id="guess_blocks"> </div>
        <p>
            <button class="guess_letter" id="0" onclick="boxClick(this)"></button>
            <button class="guess_letter" id="1" onclick="boxClick(this)"></button>
            <button class="guess_letter" id="2" onclick="boxClick(this)"></button>
            <button class="guess_letter" id="3" onclick="boxClick(this)"></button>
            <button class="guess_letter" id="4" onclick="boxClick(this)"></button>
            <button class="guess_letter" id="5" onclick="boxClick(this)"></button>
            <button class="backspace" onclick="deleteLastLetter()">[<-]</button>
        </p>
        <p>
            <button class="guess_letter" id="6" onclick="boxClick(this)"></button>
            <button class="guess_letter" id="7" onclick="boxClick(this)"></button>
            <button class="guess_letter" id="8" onclick="boxClick(this)"></button>
            <button class="guess_letter" id="9" onclick="boxClick(this)"></button>
            <button class="guess_letter" id="10" onclick="boxClick(this)"></button>
            <button class="guess_letter" id="11" onclick="boxClick(this)"></button>
            <button class="clear" onclick="clearAllLetters()">[X]</button>
        </p>

        <br><br>
        <button class="big_button" onclick="sendAnswer()">Guess!</button>
    </div>
</script>

<script>
    var input = [];
    var hints_used = 0;

    function backToMain() {
        var user = getUser();
        var userId = user.id;
        var params = new Array();
        params['user_id'] = userId;

        serverCaller("poll/update", params, null, function() {
            window.location="friends.html";
        }, null);
    }

    function toWaitingView() {
        var takePictureView = new TakePictureView();
        takePictureView.sendPicture(function() {
            window.location.href = '#wait view';
        });
    }

    function sendAnswer() {
        //var guess = $("[name='guess']").val();
        var guessView = new GuessView();
        guessView.sendGuess();
        //document.getElementById("guess").value = "";
    }

    function toTakePicture() {
        takePicture();
    }

    function boxClick(elt) {
        var letter = elt.innerHTML;
        //find id of first unoccupied guess box
        var gid = getFirstBlankId();
        if (gid !== "full") {
            document.getElementById(gid).innerHTML = letter;
            elt.classList.toggle('hide');
            input.push(elt.id);
        }
    }

    function deleteLastLetter(){
        var gid = getFirstBlankId();
        if (gid == "G1") { // first block is blank
            //do nothing
        }
        else if (gid === "full") { // no blank blocks
            var i = 1;
            var lastLetterId = "G" + i;
            while (document.getElementById(lastLetterId) !== null) {
                i++;
                lastLetterId = "G" + i;
            }
            lastLetterId = "G" + (i-1);
            document.getElementById(lastLetterId).innerHTML = "";
            document.getElementById(input[input.length-1]).classList.toggle("hide");
            input.pop();
        }
        else if (gid !== null) {
            var lastLetterNum = parseInt(gid.substring(1,2)) - 1;
            var lastLetterId = "G" + lastLetterNum;
            document.getElementById(lastLetterId).innerHTML = "";
            document.getElementById(input[input.length-1]).classList.toggle("hide");
            input.pop();
        } 
    }

    function clearAllLetters(){
        var i = 1;
        while (document.getElementById("G" + i) !== null) {
            document.getElementById("G" + i).innerHTML = "";
            i++;
        }
        var hidden = document.querySelectorAll(".hide");
        for (var i = hidden.length-1; i >= 0; i--) {
            hidden[i].classList.toggle("hide");
        }
        input = [];
    }

    //returns element id of first blank guess box
    function getFirstBlankId() {
        var i = 1;
        var id = "G" + i;
        while (document.getElementById(id).innerHTML !== "") {
            id = "G" + i;
            if (document.getElementById(id) === null) {
                return "full";
            } else {
                i++;
            }
        }
        return id;
    }

    function getHint(elt) {
        if (hints_used == 0) {
            hints_used++;
            clearAllLetters();
            destroy();
        } else if (hints_used == 1) {
            hints_used++;
            getWordClass();
        } else if (hints_used == 2) {
            hints_used++;
            getWordCategory();
            elt.classList.toggle("hide");
        }
    }

    function getAllLetters() {
        letters = "";
        for (var i=0; i<12; i++) {
            letters = letters + document.getElementById(i).innerHTML;
        }
        return letters;
    }

    function destroy() {
        var letters = getAllLetters();
        var toDestroy = destroyLetters(letters);

        for (var i=0; i<letters.length; i++) {
            for (var j=0; j<toDestroy.length; j++) {
                if (letters[i] === toDestroy[j]) {
                    document.getElementById(i).classList.toggle("destroyed");
                    toDestroy = toDestroy.slice(0, j) + toDestroy.slice(j+1);
                    break;
                }
            }
        }
    }

</script>
