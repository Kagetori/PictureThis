<script id="takepicture-tpl" type="text/template">
    <header class="navigation_bar">
        <button onclick="backToMain()" class="navigation_button float-left">Back</button>
        <div style="text-align:center;"><h1 class="title">Take a picture of this:</h1></div>
    </header>
    <div style="under_navbar" style="text-align:center;">
        <br><br><br>
        <label>{{word}}</label>
        <br><br>
        <img style="border-style:none;width:324px" id="myImage" src="" />
        <br><br>
        <button onclick="toTakePicture()" class="big_button">Take Picture</button>
        <br>
        <button onclick="toWaitingView()" class="big_button">Send</button>
    </div>
</script>

<script id="waiting-tpl" type="text/template">
    <header class="navigation_bar">
        <button onclick="backToMain()" class="navigation_button float-left">Back</button>
        <div style="text-align:center;"><h1 class="title">Waiting for turn</h1></div>
    </header>
</script>

<script id="guess-tpl" type="text/template">
    <header class="navigation_bar">
        <button onclick="backToMain()" class="navigation_button float-left">Back</button>
        <div style="text-align:center;"><h1 class="title">Guess what this is</h1></div>
    </header>
    <div style="text-align:center;" class="under_navbar">
        <br>
        <img src="" id="guess_img" alt="" style="width:304px;height:228px;">
        <br><br><br>
        <p>
            <span class="boxed" id="G1" >H</span>
            <span class="boxed" id="G2" >_</span>
            <span class="boxed" id="G3" >_</span>
            <span class="boxed" id="G4" >_</span>
            <span class="boxed" id="G5" >_</span>
            <span class="boxed" id="G6" >_</span>
            <span class="boxed" id="G7" >_</span>
            <span class="boxed" id="G8" >_</span>
        </p>
        <p>
            <span class="boxed" id="1" onclick="boxClick(this)">P</span>
            <span class="boxed" id="2" onclick="boxClick(this)">U</span>
            <span class="boxed" id="3" onclick="boxClick(this)">R</span>
            <span class="boxed" id="4" onclick="boxClick(this)">P</span>
            <span class="boxed" id="5" onclick="boxClick(this)">L</span>
            <span class="boxed" id="6" onclick="boxClick(this)">E</span>
            <span class="boxed" id="del" onclick="deleteLastLetter()">[<-]</span>
        </p>
        <p>
            <span class="boxed" id="7" onclick="boxClick(this)">C</span>
            <span class="boxed" id="8" onclick="boxClick(this)">A</span>
            <span class="boxed" id="9" onclick="boxClick(this)">M</span>
            <span class="boxed" id="10" onclick="boxClick(this)">E</span>
            <span class="boxed" id="11" onclick="boxClick(this)">L</span>
            <span class="boxed" id="12" onclick="boxClick(this)">S</span>
            <span class="boxed" id="clear" onclick="clearAllLetters()">[X]</span>
        </p>
        <input type="text" name="guess" placeholder="Input your guess" 
                onkeydown="if (event.keyCode == 13) document.getElementById('guessButton').click()">
        <br><br>
        <button class="big_button" onclick="sendAnswer()">Guess!</button>
    </div>
</script>

<script>
    function backToMain() {
        window.location="friends.html";
    }

    function toWaitingView() {
        var takePictureView = new TakePictureView();
        takePictureView.sendPicture(function() {
            window.location.href = '#wait view';
        });
    }

    function sendAnswer() {
        var guess = $("[name='guess']").val();
        var guessView = new GuessView();
        guessView.sendGuess(guess);
        document.getElementById("guess").value = "";
    }

    function toTakePicture() {
        takePicture();
    }

        function boxClick(elt) {
        var letter = elt.innerHTML;
        //find id of first unoccupied guess box
        var gid = getFirstBlankId();
        if (gid != null) {
            document.getElementById(gid).innerHTML = letter;
        }
    }

    function deleteLastLetter(){
        var gid = getFirstBlankId();
        if (gid != null) {
            var lastLetterNum = parseInt(gid.substring(1,2)) - 1;
            var lastLetterId = "G" + lastLetterNum;
            document.getElementById(lastLetterId).innerHTML = "_";
        } else {
            document.getElementById("G8").innerHTML = "_"; //hardcoded
        }
    }

    function clearAllLetters(){
        for (i = 1; i < 9; i++) { //hardcoded
            document.getElementById("G" + i).innerHTML = "_";
        }
    }

    //returns element id of first blank guess box
    function getFirstBlankId() {
        for (i = 1; i < 9; i++) { //hardcoded
            var id = "G" + i;
            if (document.getElementById(id).innerHTML == "_"){
                return id;
            }
        }
    }
</script>
